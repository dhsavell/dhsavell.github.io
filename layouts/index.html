<!DOCTYPE html>
<html>
<head>
    {{ .Hugo.Generator }}
    {{ partial "cdn.html" . }}
    <title>{{ .Site.Title }}</title>
</head>
<body>
    <header>
        {{ .Content }}
    </header>
    <section>
        {{ range (.Pages.GroupBy "Type").Reverse }}
        <h3>{{ .Key }}</h3>
        <article class="grid">
            {{ range .Pages }}
            {{ if .Params.Images }}
            <a href="{{ .Permalink }}"><article class="item">
                <img src="{{ index .Params.Images 0 }}">
                <h4>{{ .Title }}</h4>
                <h5>
                {{ .Params.org }}
                {{ if .Params.proj }}
                <br/> {{ .Params.proj }}
                {{ end }}
                </h5>
            </article></a>
            {{ end }}
            {{ end }}
        </article>
        {{ end }}
    </section>
    <footer>
    </footer>
</body>
</html>
